---
layout: default
title: Blog
---

<div class="blurb">
    <h1>Welcome to My Blog!</h1>
    <p>Here are some of my thoughts, stories, and experiences:</p>
</div>

<ul class="posts">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span> - {{ post.date | date: "%B %d, %Y" }}</span>
        </li>
    {% endfor %}
</ul>
