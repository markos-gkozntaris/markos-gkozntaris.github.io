# Basic Site Information
title: "Markos Gkozntaris"
description: "Personal Blog and Portfolio"
locale: "en-US"
url: "https://markos-gkozntaris.github.io" # Replace with your actual site URL
baseurl: "" # Leave blank for GitHub Pages root or set to "/subdirectory"

# Author Information
author:
  name: "Markos Gkozntaris"
  email: "markos@example.com" # Replace with your email
  bio: "A brief description of yourself."

# Social Links (Optional)
social:
  github: "markos-gkozntaris"
  twitter: "markos_twitter" # Replace with your Twitter handle
  linkedin: "markos-gkozntaris" # Replace with your LinkedIn username

# Markdown and Highlighter
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins (For GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme
theme: minima # You can change this to another theme
paginate: 5

# Files and Directories
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - .bundle
  - log
  - tmp

include:
  - .htaccess

# Output and Build Settings
encoding: "utf-8"
timezone: "Europe/Tirane" # Set your timezone

# Sass/SCSS
sass:
  sass_dir: "_sass"
  style: compressed
